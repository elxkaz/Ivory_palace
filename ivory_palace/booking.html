  <main>
  <section class="booking">
    <h2>Book Your Stay</h2>
    <form action="booking.php" method="POST">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>

  <label for="room">Select Room</label>
  <select id="room" name="room_id" required>
    <option value="">Select a room</option>
    <option value="1">Standard Room - RM200</option>
    <option value="2">Deluxe Room - RM380</option>
    <option value="3">Executive Suite - RM900</option>
  </select>

  <label for="checkin">Check-in Date</label>
  <input type="date" id="checkin" name="check_in_date" required>

  <script>
    // Set min date to today
    let today = new Date().toISOString().split('T')[0];
    document.getElementById('checkin').min = today;
  </script>

  <label for="checkout">Check-out Date</label>
  <input type="date" id="checkout" name="check_out_date" required>

  <label for="guests">Number of Guests</label>
  <input type="number" id="guests" name="number_of_guest" min="1" max="10" required>

  <button type="submit">Confirm Booking</button>
</form>
  </section>
